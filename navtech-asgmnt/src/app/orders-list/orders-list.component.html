<app-header></app-header>
<p-table [value]="orders">
    <ng-template pTemplate="header">
        <tr>
            <th>Order Number</th>
            <th>Order Due Date</th>
            <th>Customer Buyer Name</th>
            <th>Customer Address</th>
            <th>Customer Phone</th>
            <th>Order Total</th>
            <th><p-button label="add product" icon="pi pi-plus" styleClass="p-button-sm" (click)="addProductDialog()"></p-button></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order let-i="rowIndex">
        <tr>
            <td>#{{order.orderNumber}}</td>
            <td>{{order.orderDueDate | date:'d/M/y'}}</td>
            <td>{{order.customerBuyerName}}</td>
            <td>{{order.customerAddress}}</td>
            <td>{{order.customerPhone}}</td>
            <td>{{order.orderTotal}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editOrder(order, i)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteOrder($event, i)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
